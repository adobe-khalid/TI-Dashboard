<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <title>Convert excel to JSON Object</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
    <style>
        #jsondata-placeholder {
            display: flex;
            flex-wrap: wrap;
        }
        pre {
            width: calc(33.33% - 6px);
            display: inline-block;
            border: 1px solid #ccc;
            height: 300px;
            overflow: auto;
            margin-right: 6px;
        }
    </style>
</head>

<body>
    <div class="container-fluid mt-5">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <input class="form-control" type="file" id="input" accept=".xls,.xlsx"  >
            </div>
            <div class="col-md-4">
                <button class="btn btn-primary" id="button">Convert</button>
            </div>
            <div class="col-md-12 mt-5">
                <!-- <pre id="jsondata"></pre> -->
                <div id="jsondata-placeholder">
                    <!-- append all json data here-->
                </div>
            </div>
        </div>
    </div>
</body>
<script src="excel.js"></script>

</html>
